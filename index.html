<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Diabetes Prediction Form</h2>
        <form action="/predict" method="POST" class="card p-4 shadow-sm">
            {% for field in [
                'Pregnancies', 'Glucose', 'BloodPressure', 'SkinThickness',
                'Insulin', 'BMI', 'DiabetesPedigreeFunction', 'Age'
            ] %}
                <div class="mb-3">
                    <label>{{ field }}</label>
                    <input type="number" step="any" name="{{ field }}" class="form-control" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction %}
        <div class="alert alert-info mt-4">
            <h4>Result: {{ prediction }}</h4>
            <p>Probability of having diabetes: {{ probability }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
